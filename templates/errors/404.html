{% extends "base.html" %}

{% block title %}Page Not Found - Berta Albas{% endblock %}

{% block content %}
<section style="padding: 8rem 0 4rem; text-align: center; background: var(--light-lavender);">
  <div style="max-width: 800px; margin: 0 auto; padding: 0 2rem;">
    <h1 class="serif-font" style="font-size: 3rem; color: var(--deep-navy); margin-bottom: 1rem;">Page not found</h1>
    <p style="color: var(--muted-gray); font-size: 1.1rem; margin-bottom: 2rem;">
      The page you’re looking for doesn’t exist or may have been moved.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
      <a class="btn btn-primary" href="{{ url_for('main.index') }}">Go to Home</a>
      <a class="btn btn-outline" href="{{ url_for('portfolio.index') }}">View Portfolio</a>
      <a class="btn btn-secondary" href="{{ url_for('shop.index') }}">Browse Shop</a>
    </div>
  </div>
</section>
{% endblock %}
